<!DOCTYPE html>
<html>
  <body>
    <form class='form-horizontal' id='petform' name='petform' ng-submit='submitform()' novalidate='' role='form'>
      <!-- BEGIN PAGE BAR -->
      <div class='page-bar' style='margin-bottom: 15px'>
        <ul class='page-breadcrumb'>
          <li>
            <a href='#/pet/list'>
              <i class='fa fa-chevron-circle-left'></i>
              
            </a>
            <i class='fa fa-circle'></i>
          </li>
          <li>
            <span>编辑</span>
          </li>
        </ul>
        <div class='page-toolbar'>
          <button class='btn btn-circle blue btn-sm' ng-disabled='petform.$pristine' type='submit'>
            <i class='fa fa-plus'></i>
            保存表单
          </button>
          <a class='btn btn-circle btn-default btn-sm' href='javascript:;'>
            <i class='fa fa-remove'></i>
            返回前页
          </a>
        </div>
      </div>
      <!-- BEGIN PAGE BAR -->
      <div class='page-bar'>
        <ul class='page-breadcrumb'>
          <li>
            <a href='#/varietie/list'>商品与服务管理</a>
            <i class='fa fa-circle'></i>
          </li>
          <li>
            <span>编辑</span>
          </li>
        </ul>
        <div class='page-toolbar'></div>
      </div>
      <!-- END PAGE BAR -->
      <!-- BEGIN PAGE TITLE -->
      <h3 class='page-title'>
        商品与服务管理
        <small></small>
      </h3>
      <!-- END PAGE TITLE -->
      <!-- END PAGE HEADER -->
      <div class='row'>
        <div class='col-md-12'>
          <!-- BEGIN SAMPLE FORM PORTLET -->
          <div class='portlet light bordered'>
            <div class='portlet-title'>
              <div class='caption'>
                <i class='icon-settings font-dark'></i>
                <span class='caption-subject font-dark sbold uppercase'>会员信息</span>
              </div>
            </div>
            <div class='portlet-body form'>
              <form class='form-horizontal' role='form'>
                <div class='form-body'>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>会员编号</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                    <label class='col-md-1 control-label'>登记日期</label>
                    <div class='col-md-3'>
                      <div class='input-icon right'>
                        <i class='fa fa-calendar'></i>
                        <input class='form-control' placeholder='Right icon' type='text'>
                      </div>
                    </div>
                  </div>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>会员姓名</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                    <label class='col-md-1 control-label'>会员性别</label>
                    <div class='col-md-3'>
                      <div class='radio-list'>
                        <label class='radio-inline'>
                          <input checked='checked' id='optionsRadios25' name='optionsRadios' type='radio' value='option1'>
                          男
                        </label>
                        <label class='radio-inline'>
                          <input checked='checked' id='optionsRadios26' name='optionsRadios' type='radio' value='option2'>
                          女
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>出生日期</label>
                    <div class='col-md-3'>
                      <div class='input-icon right'>
                        <i class='fa fa-calendar'></i>
                        <input class='form-control' placeholder='Right icon' type='text'>
                      </div>
                    </div>
                    <label class='col-md-1 control-label'>会员年龄</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                  </div>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>会员电话</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                    <label class='col-md-1 control-label'>固定电话</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                  </div>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>联系邮箱</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                    <label class='col-md-1 control-label'>联系地址</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                  </div>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>会员等级</label>
                    <div class='col-md-3'>
                      <select class='form-control'>
                        <option>普通会员</option>
                        <option>VIP会员</option>
                      </select>
                    </div>
                    <label class='col-md-1 control-label'>会员状态</label>
                    <div class='col-md-3'>
                      <select class='form-control'>
                        <option>正常</option>
                        <option>禁用</option>
                      </select>
                    </div>
                  </div>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>账户金额</label>
                    <div class='col-md-3'>
                      <input class='form-control' placeholder='Enter text' type='text'>
                    </div>
                    <label class='col-md-1 control-label'>最后消息日期</label>
                    <div class='col-md-3'>
                      <div class='input-icon right'>
                        <i class='fa fa-calendar'></i>
                        <input class='form-control' placeholder='Right icon' type='text'>
                      </div>
                    </div>
                  </div>
                  <div class='form-group'>
                    <label class='col-md-1 control-label'>备注</label>
                    <div class='col-md-7'>
                      <textarea class='form-control' placeholder='Enter text' type='text'></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END SAMPLE FORM PORTLET -->
        </div>
        <!-- END PAGE HEADER -->
        <div class='row'></div>
        <div class='col-md-12'>
          <!-- BEGIN SAMPLE FORM PORTLET -->
          <div class='portlet light bordered'>
            <div class='portlet-title'>
              <div class='caption'>
                <i class='icon-settings font-dark'></i>
                <span class='caption-subject font-dark sbold uppercase'>宠物信息</span>
              </div>
              <div class='actions'>
                <a class='btn btn-circle grey-salsa btn-sm' href='javascript:;'>
                  <i class='fa fa-plus'></i>
                  增加
                </a>
                <a class='btn btn-circle grey-salsa btn-sm' href='javascript:;'>
                  <i class='fa fa-remove'></i>
                  删除
                </a>
              </div>
            </div>
            <div class='portlet-body form'>
              <table class='table table-striped table-bordered table-hover table-checkable order-column' id='sample_1'>
                <thead>
                  <tr>
                    <th>
                      <input class='group-checkable' data-set='#sample_1 .checkboxes' type='checkbox'>
                    </th>
                    <th>操作</th>
                    <th>挂号状态</th>
                    <th>宠物状态</th>
                    <th>会员编号</th>
                    <th>会员姓名</th>
                    <th>宠物卡号</th>
                    <th>宠物牌号</th>
                    <th>宠物病例号</th>
                    <th>宠物昵称</th>
                    <th>宠物性别</th>
                    <th>宠物生日</th>
                    <th>身高</th>
                    <th>体重(kg)</th>
                    <th>颜色</th>
                    <th>宠物种类</th>
                    <th>宠物品种</th>
                    <th>宠物卡号</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class='odd gradeX'>
                    <td>
                      <input class='checkboxes' type='checkbox' value='1'>
                    </td>
                    <td>
                      <a class='btn btn-outline btn-circle btn-sm purple' href='#/pet/update/1'>
                        <i class='fa fa-edit'></i>
                        编辑
                      </a>
                      <a class='btn btn-outline btn-circle dark btn-sm black' href='#/pet/update/1'>
                        <i class='fa fa-trash-o'></i>
                        删除
                      </a>
                    </td>
                    <td>
                      <a href='mailto:shuxer@gmail.com'>shuxer@gmail.com</a>
                    </td>
                    <td>120</td>
                    <td class='center'>12 Jan 2012</td>
                    <td>
                      <span class='label label-sm label-success'>Approved</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class='form-actions text-center'>
        <button class='btn blue' type='submit'>保存表单</button>
        <button class='btn default' type='button'>重置表单</button>
        <!-- END SAMPLE FORM PORTLET -->
      </div>
      <div class='form-actions text-center'>
        <button class='btn blue' ng-disabled='petform.$invalid' type='submit'>保存表单</button>
        <button class='btn default' type='button'>重置表单</button>
      </div>
    </form>
  </body>
</html>
