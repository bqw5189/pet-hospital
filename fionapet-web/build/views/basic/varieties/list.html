        <div class='actions'>
          <a class='btn btn-circle btn-default btn-sm' href='javascript:;'>
            <i class='fa fa-plus'></i>

          <a class='btn btn-circle red-sunglo btn-sm' href='javascript:;'>
            <i class='fa fa-remove'></i>
            删除
          </a>
        </div>

            </tr>
          </thead>
          <tbody>
            <tr class='odd gradeX' ng-repeat='varieties in varietiess'>

                <input class='checkboxes' ng-change='selectChange()' ng-model='selection[" +@page_id+ ".id]' type='checkbox' value='{{varieties.id}}'>

              <td>
                <a class='btn btn-outline btn-circle btn-sm purple' ng-click='update(" +@page_id+ ".id)'>
                  <i class='fa fa-edit'></i>
                  编辑
                </a>
                <a class='btn btn-outline btn-circle dark btn-sm black' href='javascript:;' ng-click='remove(" +@page_id+ ".id)'>
                  <i class='fa fa-trash-o'></i>
                  删除
