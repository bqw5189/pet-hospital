<div class='portlet-body'>
  <div class='table-toolbar'>
    <span ng-bind='age'></span>
    <form name='searchform' role='form'>
      <div class='row'>
        <div class='col-md-8' fa_filter='' filters='filters' placeholder='{{placeholder}}' search='search()' templateUrl='/views/cases/filter.html'></div>
      </div>
    </form>
  </div>
  <table class='table table-striped table-bordered table-advance table-hover'>
    <thead>
      <tr>
        <th>
          <i class='fa fa-briefcase'></i>
          Company
        </th>
        <th class='hidden-xs'>
          <i class='fa fa-user'></i>
          Contact
        </th>
        <th>
          <i class='fa fa-shopping-cart'></i>
          Total
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class='highlight'>
          <div class='success'></div>
          <a href='javascript:;'>RedBull</a>
        </td>
        <td class='hidden-xs'>Mike Nilson</td>
        <td>2560.60$</td>
        <td>
          <a class='btn btn-outline btn-circle btn-sm purple' href='javascript:;'>
            <i class='fa fa-edit'></i>
            Edit
          </a>
        </td>
      </tr>
      <tr>
        <td class='highlight'>
          <div class='info'></div>
          <a href='javascript:;'>Google</a>
        </td>
        <td class='hidden-xs'>Adam Larson</td>
        <td>560.60$</td>
        <td>
          <a class='btn btn-outline btn-circle dark btn-sm black' href='javascript:;'>
            <i class='fa fa-trash-o'></i>
            Delete
          </a>
        </td>
      </tr>
      <tr>
        <td class='highlight'>
          <div class='success'></div>
          <a href='javascript:;'>Apple</a>
        </td>
        <td class='hidden-xs'>Daniel Kim</td>
        <td>3460.60$</td>
        <td>
          <a class='btn btn-outline btn-circle green btn-sm purple' href='javascript:;'>
            <i class='fa fa-edit'></i>
            Edit
          </a>
        </td>
      </tr>
      <tr>
        <td class='highlight'>
          <div class='warning'></div>
          <a href='javascript:;'>Microsoft</a>
        </td>
        <td class='hidden-xs'>Nick</td>
        <td>2560.60$</td>
        <td>
          <a class='btn btn-outline btn-circle red btn-sm blue' href='javascript:;'>
            <i class='fa fa-share'></i>
            Share
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class='row'>
    <div class='col-md-5 col-sm-12' fa_pagination='' pagination='pagination' search='search()'></div>
  </div>
</div>
