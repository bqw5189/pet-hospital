<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- BEGIN FORM -->
    <form action='#' class='form-horizontal form-bordered'>
      <div class='form-body'>
        <div class='form-group'>
          <label class='control-label col-md-3'>Default Datepicker</label>
          <div class='col-md-3'>
            <input class='form-control form-control-inline input-medium date-picker' size='16' type='text' value=''>
            <span class='help-block'>Select date</span>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-3'>Disable Past Dates</label>
          <div class='col-md-3'>
            <div class='input-group input-medium date date-picker' data-date-format='yyyy-mm-dd' data-date-start-date='+0d'>
              <input class='form-control' readonly='readonly' type='text'>
              <span class='input-group-btn'>
                <button class='btn default' type='button'>
                  <i class='fa fa-calendar'></i>
                </button>
              </span>
            </div>
            <!-- /input-group -->
            <span class='help-block'>Select date</span>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-3'>Start With Years</label>
          <div class='col-md-3'>
            <div class='input-group input-medium date date-picker' data-date-format='dd-mm-yyyy' data-date-viewmode='years' data-date='12-02-2012'>
              <input class='form-control' readonly='readonly' type='text'>
              <span class='input-group-btn'>
                <button class='btn default' type='button'>
                  <i class='fa fa-calendar'></i>
                </button>
              </span>
            </div>
            <!-- /input-group -->
            <span class='help-block'>Select date</span>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-3'>Months Only</label>
          <div class='col-md-3'>
            <div class='input-group input-medium date date-picker' data-date-format='mm/yyyy' data-date-minviewmode='months' data-date-viewmode='years' data-date='10/2012'>
              <input class='form-control' readonly='readonly' type='text'>
              <span class='input-group-btn'>
                <button class='btn default' type='button'>
                  <i class='fa fa-calendar'></i>
                </button>
              </span>
            </div>
            <!-- /input-group -->
            <span class='help-block'>Select month only</span>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-3'>Date Range</label>
          <div class='col-md-4'>
            <div class='input-group input-large date-picker input-daterange' data-date-format='mm/dd/yyyy' data-date='10/11/2012'>
              <input class='form-control' name='from' type='text'>
              <span class='input-group-addon'>to</span>
              <input class='form-control' name='to' type='text'>
            </div>
            <!-- /input-group -->
            <span class='help-block'>Select date range</span>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-3'>Inline</label>
          <div class='col-md-3'>
            <div class='date-picker' data-date-format='mm/dd/yyyy'></div>
          </div>
        </div>
        <div class='form-group last'>
          <label class='control-label col-md-3'></label>
          <div class='col-md-3'>
            <a class='btn green btn-outline sbold uppercase' data-toggle='modal' href='#form_modal2'>
              View Datepicker in modal
              <i class='fa fa-share'></i>
            </a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
