<!DOCTYPE html>
<html>
  <body>
    <!-- BEGIN EXAMPLE TABLE PORTLET -->
    <div class='portlet light bordered'>
      <div class='portlet-title'>
        <div class='caption font-dark'>
          <i class='icon-settings font-dark'></i>
          <span class='caption-subject bold uppercase'></span>
        </div>
        <div class='actions'>
          
        </div>
      </div>
      <div class='portlet-body'>
        <div class='table-toolbar'>
          <form role='form'>
            <div class='row'>
              <div class='col-md-6'>
                <div class='input-group'>
                  <div class='input-group-btn'>
                    <button class='form-control input-noborder-right input-circle-left dropdown-toggle' data-toggle='dropdown' type='button'>
                      搜索
                      <i class='fa fa-angle-down'></i>
                    </button>
                    
                  </div>
                  <!-- /btn-group -->
                  <input class='form-control' placeholder='输入搜索内容...' type='text'>
                  <div class='input-group-btn'>
                    <button class='form-control input-noborder-vertical' tabindex='-1' type='button'>
                      <i class='fa fa-calendar'></i>
                    </button>
                  </div>
                  <input class='form-control' placeholder='' style='display: table-cell;' type='text'>
                  <div class='input-group-btn'>
                    <button class='form-control input-noborder-vertical' tabindex='-1' type='button'>
                      <i class='fa fa-calendar'></i>
                    </button>
                  </div>
                  <div class='input-group-btn'>
                    <button class='btn green input-circle-right'>
                      <i class='fa fa-search'></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- BEGIN SAMPLE TABLE PORTLET -->
        <div class='portlet'>
          <div class='portlet-title'>
            <div class='caption'><i class='fa fa-bell-o'></i>Advance Table
            </div>
            <div class='tools'>
              <a class='collapse' href='javascript:;'></a>
              <a class='config' data-toggle='modal' href='#portlet-config'></a>
              <a class='reload' href='javascript:;'></a>
              <a class='remove' href='javascript:;'></a>
            </div>
          </div>
          <div class='portlet-body'>
            <div class='table-scrollable'>
              <table class='table table-striped table-bordered table-advance table-hover'>
                <thead>
                  <tr>
                    <th>
                      <i class='fa fa-briefcase'></i>
                      Company
                    </th>
                    <th class='hidden-xs'>

                    </th>
                    <th>
                      <i class='fa fa-shopping-cart'></i>
                      Total
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class='highlight'>
                      <div class='success'></div>
                      <a href='javascript:;'>RedBull</a>
                    </td>
                    <td class='hidden-xs'>Mike Nilson</td>
                    <td>2560.60$</td>
                    <td>
                      <a class='btn btn-outline btn-circle btn-sm purple' href='javascript:;'>
                        <i class='fa fa-edit'></i>
                        Edit
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td class='highlight'>
                      <div class='info'></div>
                      <a href='javascript:;'>Google</a>
                    </td>
                    <td class='hidden-xs'>Adam Larson</td>
                    <td>560.60$</td>
                    <td>
                      <a class='btn btn-outline btn-circle dark btn-sm black' href='javascript:;'>
                        <i class='fa fa-trash-o'></i>
                        Delete
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td class='highlight'>
                      <div class='success'></div>
                      <a href='javascript:;'>Apple</a>
                    </td>
                    <td class='hidden-xs'>Daniel Kim</td>
                    <td>3460.60$</td>
                    <td>
                      <a class='btn btn-outline btn-circle green btn-sm purple' href='javascript:;'>
                        <i class='fa fa-edit'></i>
                        Edit
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td class='highlight'>
                      <div class='warning'></div>
                      <a href='javascript:;'>Microsoft</a>
                    </td>
                    <td class='hidden-xs'>Nick</td>
                    <td>2560.60$</td>
                    <td>
                      <a class='btn btn-outline btn-circle red btn-sm blue' href='javascript:;'>
                        <i class='fa fa-share'></i>
                        Share
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class='col-md-5 col-sm-12'>

            </ul>

        </div>
      </div>
    </div>

  </body>
</html>
