<!DOCTYPE html>
<html>
  <body>
    <div id='operate_msg_box'></div>
    <!-- BEGIN EXAMPLE TABLE PORTLET -->
    <div class='portlet light bordered'>
      <div class='portlet-title'>
        <div class='caption font-dark'>
          <i class='icon-settings font-dark'></i>
          <span class='caption-subject bold uppercase'>预约管理</span>
        </div>
        <div class='actions'>
          <a class='btn btn-circle btn-default btn-sm' href='javascript:;'>
            <i class='fa fa-plus'></i>
            增加
          </a>
          <a class='btn btn-circle red-sunglo btn-sm' href='javascript:;'>
            <i class='fa fa-remove'></i>
            删除
          </a>
        </div>
      </div>
      <div class='portlet-body'>
        <div class='table-toolbar'>
          <form name='searchform' role='form'>
            <div class='row'>
              <div class='col-md-8' fa_filter='' filters='filters' placeholder='{{placeholder}}' search='search()' templateUrl='/views/bespeak/filter.html'></div>
            </div>
          </form>
        </div>
        <table class='table table-striped table-hover table-bordered' id='sample_editable_1'>
          <thead>
            <tr>
              <th>
                <input class='group-checkable' ng-change='selectAll()' ng-model='selectedall' type='checkbox'>
              </th>
              <th>操作</th>
              
            </tr>
          </thead>
          <tbody>
            <tr class='odd gradeX' ng-repeat='bespeak in bespeaks'>
              <td>
                <input class='checkboxes' ng-change='selectChange()' ng-model='selection[" +@page_id+ ".id]' type='checkbox' value='{{bespeak.id}}'>
              </td>
              <td>
                <a class='btn btn-outline btn-circle btn-sm purple' ng-click='update(" +@page_id+ ".id)'>
                  <i class='fa fa-edit'></i>
                  编辑
                </a>
                <a class='btn btn-outline btn-circle dark btn-sm black' href='javascript:;' ng-click='remove(" +@page_id+ ".id)'>
                  <i class='fa fa-trash-o'></i>
                  删除
                </a>
              </td>
              
            </tr>
          </tbody>
        </table>
        <table class='table table-striped table-bordered table-hover table-checkable order-column' id='sample_1'>
          <thead>
            <tr>
              <th>
                <input class='group-checkable' data-set='#sample_1 .checkboxes' type='checkbox'>
              </th>
              <th>操作</th>
              <th>员工姓名</th>
              <th>员工电话</th>
              <th>宠物名字</th>
              <th>宠物年龄</th>
              <th>预约人</th>
              <th>预约人手机</th>
              <th>预约会诊日期</th>
              <th>登记日期</th>
              <th>状态</th>
            </tr>
          </thead>
          <tbody>
            <tr class='odd gradeX'>
              <td>
                <input class='checkboxes' type='checkbox' value='1'>
              </td>
              <td>
                <a class='btn btn-outline btn-circle btn-sm purple' href='#none'>
                  <i class='fa fa-edit'></i>
                  确认
                </a>
                <a class='btn btn-outline btn-circle btn-sm purple' href='#none'>
                  <i class='fa fa-edit'></i>
                  取消
                </a>
                <a class='btn btn-outline btn-circle btn-sm purple' href='#/bespeak/sms/1'>
                  <i class='fa fa-edit'></i>
                  重发短信
                </a>
                <a class='btn btn-outline btn-circle dark btn-sm black' href='#/register/register/1'>
                  <i class='fa fa-trash-o'></i>
                  挂号
                </a>
                <a class='btn btn-outline btn-circle dark btn-sm black' href='#/bespeak/fosterage/1'>
                  <i class='fa fa-trash-o'></i>
                  寄养
                </a>
                <a class='btn btn-outline btn-circle dark btn-sm black' href='#/bespeak/hospitalization/1'>
                  <i class='fa fa-trash-o'></i>
                  住院
                </a>
                <a class='btn btn-outline btn-circle dark btn-sm black' href='#/bespeak/detail/1'>
                  <i class='fa fa-trash-o'></i>
                  查看
                </a>
              </td>
              <td>
                <a href='mailto:shuxer@gmail.com'>shuxer@gmail.com</a>
              </td>
              <td>120</td>
              <td class='center'>12 Jan 2012</td>
              <td>
                <span class='label label-sm label-success'>Approved</span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class='row'>
          <div class='col-md-12 col-sm-12' fa_pagination='' pagination='pagination' search='search()'></div>
        </div>
      </div>
    </div>
  </body>
</html>
