<!DOCTYPE html>
<html>
  <body>
    <form class='form-horizontal' id='petform' name='petform' ng-submit='submitform()' novalidate='' role='form'>
      <!-- BEGIN PAGE BAR -->
      <div class='page-bar' style='margin-bottom: 15px'>
        <ul class='page-breadcrumb'>
          <li>
            <a href='#/pet/list'>
              <i class='fa fa-chevron-circle-left'></i>
              寄养登记
            </a>
            <i class='fa fa-circle'></i>
          </li>
          <li>
            <span>编辑</span>
          </li>
        </ul>
        <div class='page-toolbar'>
          <button class='btn btn-circle blue btn-sm' ng-disabled='petform.$pristine' type='submit'>
            <i class='fa fa-plus'></i>
            保存表单
          </button>
          <a class='btn btn-circle btn-default btn-sm' href='javascript:;'>
            <i class='fa fa-remove'></i>
            返回前页
          </a>
        </div>
      </div>
      <div class='portlet light bordered'>
        <div class='portlet-title'>
          <div class='caption'>
            <i class='icon-settings font-dark'></i>
            <span class='caption-subject font-dark sbold uppercase'>宠物信息</span>
          </div>
        </div>
        <div class='portlet-body form'>
          <form class='form-horizontal' role='form'>
            <div class='form-body'>
              <div class='form-group'>
                <label class='col-md-1 control-label'>会员姓名</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>手机</label>
                <div class='col-md-3'>
                  <div class='input-icon right'>
                    <i class='fa fa-calendar'></i>
                    <input class='form-control' placeholder='Right icon' type='text'>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-md-1 control-label'>宠物昵称</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>性别</label>
                <div class='col-md-3'>
                  <div class='radio-list'>
                    <input checked='checked' class='form-control' name='optionsRadios' type='text' value='option1'>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-md-1 control-label'>年龄</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>体重</label>
                <div class='col-md-3'>
                  <div class='radio-list'>
                    <input checked='checked' class='form-control' name='optionsRadios' type='text' value='option1'>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-md-1 control-label'>种类</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>品种</label>
                <div class='col-md-3'>
                  <div class='radio-list'>
                    <input checked='checked' class='form-control' name='optionsRadios' type='text' value='option1'>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-md-1 control-label'>绝育状态</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>病例编号</label>
                <div class='col-md-3'>
                  <div class='radio-list'>
                    <input checked='checked' class='form-control' name='optionsRadios' type='text' value='option1'>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- END PAGE HEADER -->
      <div class='row'></div>
      <div class='col-md-12'></div>
      <!-- BEGIN SAMPLE FORM PORTLET -->
      <div class='portlet light bordered'>
        <div class='portlet-title'>
          <div class='caption'>
            <i class='icon-settings font-dark'></i>
            <span class='caption-subject font-dark sbold uppercase'>寄养信息</span>
          </div>
        </div>
        <div class='portlet-body form'>
          <form class='form-horizontal' role='form'>
            <div class='form-body'>
              <div class='form-group'>
                <label class='col-md-1 control-label'>寄养号</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>开始日期</label>
                <div class='col-md-3'>
                  <div class='input-icon right'>
                    <i class='fa fa-calendar'></i>
                    <input class='form-control' placeholder='Right icon' type='text'>
                  </div>
                </div>
                <label class='col-md-1 control-label'>结束日期</label>
                <div class='col-md-3'>
                  <div class='input-icon right'>
                    <i class='fa fa-calendar'></i>
                    <input class='form-control' placeholder='Right icon' type='text'>
                  </div>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-md-1 control-label'>预计金额</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>预计天数</label>
                <div class='col-md-3'>
                  <input class='form-control' placeholder='Enter text' type='text'>
                </div>
                <label class='col-md-1 control-label'>主官人员</label>
                <div class='col-md-3'>
                  <select class='form-control'>
                    <option>院长</option>
                  </select>
                </div>
              </div>
              <div class='form-group'>
                <label class='col-md-1 control-label'>寄养类型</label>
                <div class='col-md-3'>
                  <select class='form-control'>
                    <option>寄养服务</option>
                  </select>
                </div>
                <label class='col-md-1 control-label'>业务员</label>
                <div class='col-md-3'>
                  <select class='form-control'>
                    <option>院长</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class='form-actions text-center'>
        <button class='btn blue' type='submit'>保存登记</button>
        <button class='btn default' type='button'>取消登记</button>
      </div>
      <div class='form-actions text-center'>
        <button class='btn blue' ng-disabled='petform.$invalid' type='submit'>保存表单</button>
        <button class='btn default' type='button'>重置表单</button>
      </div>
    </form>
  </body>
</html>
