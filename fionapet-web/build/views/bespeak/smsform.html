<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form class='form-horizontal' role='form'>
      <div class='form-body'>
        <div class='form-group'>
          <label class='col-md-1 control-label'>会员姓名</label>
          <div class='col-md-3'>
            <input class='form-control' placeholder='Enter text' type='text'>
          </div>
          <label class='col-md-1 control-label'>会员电话</label>
          <div class='col-md-3'>
            <div class='input-icon right'>
              <i class='fa fa-calendar'></i>
              <input class='form-control' placeholder='Right icon' type='text'>
            </div>
          </div>
        </div>
        <div class='form-group'>
          <label class='col-md-1 control-label'>信息类型</label>
          <div class='col-md-3'>
            <input class='form-control' placeholder='预约短信' type='text'>
          </div>
        </div>
        <div class='form-group'>
          <label class='col-md-1 control-label'>短信内容</label>
          <div class='col-md-10'>
            <textarea class='form-control' placeholder='Enter text'></textarea>
          </div>
        </div>
      </div>
    </form>
    <div class='form-actions text-center'>
      <button class='btn blue' type='submit'>发送</button>
      <button class='btn default' type='button'>取消</button>
    </div>
  </body>
</html>
