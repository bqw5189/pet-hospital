<!DOCTYPE html>
<html>
  <body>
    <!-- BEGIN PAGE BAR -->
    <div class='page-bar'>
      <ul class='page-breadcrumb'>
        <li>
          <a href='#/pet/list'>发送短信</a>
          <i class='fa fa-circle'></i>
        </li>
        <li>
          <span>编辑</span>
        </li>
      </ul>
      <div class='page-toolbar'></div>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE -->
    <h3 class='page-title'>
      发送短信
      <small></small>
    </h3>
    <!-- END PAGE TITLE -->
    <!-- END PAGE HEADER -->
    <div class='row'>
      <div class='col-md-12'>
        <form class='form-horizontal' role='form'>
          <div class='form-body'>
            <div class='form-group'>
              <label class='col-md-1 control-label'>会员姓名</label>
              <div class='col-md-3'>
                <input class='form-control' placeholder='Enter text' type='text'>
              </div>
              <label class='col-md-1 control-label'>会员电话</label>
              <div class='col-md-3'>
                <div class='input-icon right'>
                  <i class='fa fa-calendar'></i>
                  <input class='form-control' placeholder='Right icon' type='text'>
                </div>
              </div>
            </div>
            <div class='form-group'>
              <label class='col-md-1 control-label'>信息类型</label>
              <div class='col-md-3'>
                <input class='form-control' placeholder='预约短信' type='text'>
              </div>
            </div>
            <div class='form-group'>
              <label class='col-md-1 control-label'>短信内容</label>
              <div class='col-md-10'>
                <textarea class='form-control' placeholder='Enter text'></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class='form-actions text-center'></div>
      <button class='btn blue' type='submit'>发送</button>
      <button class='btn default' type='button'>取消</button>
      <!-- END SAMPLE FORM PORTLET -->
    </div>
  </body>
</html>
