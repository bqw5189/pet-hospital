- name: Cases
  menus:
    - name: Index
      uri: javascript:;
      menus:
        - name: Index
          uri: /api

    - name: 案例
      uri: javascript:;
      menus:
        - name: Table
          uri: /cases/list

        - name: Filter
          uri: /cases/filter

        - name: Form
          uri: /cases/form

- name: Finished
  menus:
    - name: 会员信息
      icon: glyphicon glyphicon-credit-card
      uri: javascript:;
      menus:
        - name: 宠物管理
          uri: /pet/list

        - name: 会员管理
          uri: /vip/list

    - name: 基础数据
      icon: glyphicon glyphicon-hdd
      uri: javascript:;
      menus:
        - name: 宠物品种管理
          icon: fa fa-icon-github-alt
          uri: /varietie/list

        - name: 经销商与生产商
          icon: glyphicon glyphicon-compressed
          uri: /dealer/list

        - name: 仓库信息管理
          icon: fa fa-icon-ambulance
          uri: /storage/list

        - name: 商品与服务管理
          icon: fa fa-shopping-cart
          uri: /product/list

        - name: 会员等级管理
          icon: fa fa-icon-signal
          uri: /grade/list

        - name: 数据字典管理
          icon: fa fa-icon-book
          uri: /dictionary/list

        - name: 员工管理
          icon: fa fa-icon-user-md
          uri: /personnel/list

        - name: 化验项目管理
          icon: fa fa-icon-beaker
          uri: /labwork/list

        - name: 医院信息
          icon: fa fa-hospital-o
          uri: /hospital/list

        - name: 角色管理
          icon: icon-eyeglasses
          uri: /role/list

        - name: 应用参数配置
          icon: fa fa-cogs
          uri: /setting/list

