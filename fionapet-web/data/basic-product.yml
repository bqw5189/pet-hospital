  默认进价: inputPrice

  销售价格: sellPrice

  处方单位: recipeUnit

  处方价格: recipePrice

  是否打折: isVipDiscount

  库存上限: wareUpLimit

  库存下限: wareDownLimit

  是否销售: isSell

  剂型: drugForm

  零散比: isScattered

  是否记库: isCount

  货位信息: location

  拼音码: inputCode

  分组: groupName

  是否可兑换: isCanExchange

  兑换积分: exchangeRewardPoint

  生产厂商CODE: dealerCode

  生产厂商: dealerName

  用法: useWay

  备注: remark

