# 商品与服务管理
listFields: # aliasName 显示使用, fieldName 关联字段使用,若显示名称与字段名称一致, 则不需要定义 aliasName

  - fieldName: 名称

  - fieldName: 规格

  - fieldName: 销售单位

  - fieldName: 默认进价

  - fieldName: 基本售价

searchFields:
  - fieldName: 名称

  - fieldName: 编号

fields: #可定义多个中文名称指向同一个字段

  所属分类ID: cateNo

  所属分类: itemStyle

